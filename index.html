<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Waste Dataset Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .logo-section {
            text-align: center;
            margin: 20px 0 15px 0;
            width: 100%;
            max-width: 480px;
        }

        .logo-section img {
            max-width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 100%;
            width: 100%;
            max-width: 480px;
        }

        h1 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .category-selection {
            margin-bottom: 20px;
        }

        .category-selection label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .category-option {
            display: flex;
            align-items: center;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .category-option:hover {
            border-color: #4CAF50;
            background-color: #f5f5f5;
        }

        .category-option input[type="radio"] {
            margin-right: 6px;
        }

        .category-option.selected {
            border-color: #4CAF50;
            background-color: #e8f5e8;
        }

        .camera-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 4/3;
            border: 2px solid #ddd;
            border-radius: 10px;
            object-fit: cover;
        }

        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            flex: 1;
            min-width: 120px;
        }

        #startCamera {
            background: #4CAF50;
            color: white;
        }

        #startCamera:hover {
            background: #45a049;
        }

        #capturePhoto {
            background: #2196F3;
            color: white;
        }

        #capturePhoto:hover {
            background: #1976D2;
        }

        #sendData {
            background: #FF9800;
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }

        #sendData:hover:not(:disabled) {
            background: #F57C00;
        }

        #sendData:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auto-upload-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 45px;
            height: 22px;
            background: #ccc;
            border-radius: 22px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(23px);
        }

        .preview-section {
            text-align: center;
            margin-bottom: 15px;
        }

        #canvas {
            display: none;
        }

        #photoPreview {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .status {
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .upload-history {
            margin-top: 20px;
            width: 100%;
        }

        .upload-history h3 {
            color: #2E7D32;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }

        #uploadList {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            background: #f9f9f9;
        }

        .upload-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 6px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #4CAF50;
            font-size: 12px;
        }

        .upload-info {
            flex: 1;
        }

        .upload-category {
            font-weight: bold;
            color: #2E7D32;
        }

        .upload-time {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .upload-status {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: bold;
        }

        .upload-status.success {
            background: #d4edda;
            color: #155724;
        }

        .upload-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .no-uploads {
            text-align: center;
            color: #999;
            padding: 15px;
            font-size: 12px;
        }

        @media (max-width: 400px) {
            .logo-section {
                margin: 15px 0 10px 0;
            }

            .logo-section img {
                max-height: 80px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            button {
                padding: 8px 15px;
                font-size: 13px;
                min-width: 100px;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <img src="logo.png" alt="GDT Logo" id="logoImage">
    </div>

    <div class="container">
        <h1>‚ôªÔ∏è Recycle Waste Dataset Collection</h1>
        
        <div class="category-selection">
            <label>Select Waste Category:</label>
            <div class="category-grid">
                <div class="category-option">
                    <input type="radio" name="category" value="cardboard" id="cardboard">
                    <label for="cardboard">üì¶ Cardboard</label>
                </div>
                <div class="category-option">
                    <input type="radio" name="category" value="glass" id="glass">
                    <label for="glass">üçæ Glass</label>
                </div>
                <div class="category-option">
                    <input type="radio" name="category" value="metal" id="metal">
                    <label for="metal">ü•´ Metal</label>
                </div>
                <div class="category-option">
                    <input type="radio" name="category" value="paper" id="paper">
                    <label for="paper">üìÑ Paper</label>
                </div>
                <div class="category-option">
                    <input type="radio" name="category" value="plastic" id="plastic">
                    <label for="plastic">ü•§ Plastic</label>
                </div>
                <div class="category-option">
                    <input type="radio" name="category" value="trash" id="trash">
                    <label for="trash">üóëÔ∏è Trash</label>
                </div>
            </div>
        </div>

        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="button-group">
            <button id="startCamera">Start Camera</button>
            <button id="capturePhoto" disabled>Capture Photo</button>
        </div>

        <div class="auto-upload-section">
            <span>Auto-upload after capture:</span>
            <div class="toggle-switch" id="autoUploadToggle"></div>
        </div>

        <button id="sendData" disabled>Send to Dataset</button>

        <div class="preview-section">
            <img id="photoPreview" class="hidden" alt="Photo Preview">
        </div>

        <div id="status" class="status hidden"></div>

        <div class="upload-history">
            <h3>üìä Upload History</h3>
            <div id="uploadList">
                <p class="no-uploads">No uploads yet</p>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photoPreview = document.getElementById('photoPreview');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const sendDataBtn = document.getElementById('sendData');
        const statusDiv = document.getElementById('status');
        const categoryOptions = document.querySelectorAll('input[name="category"]');
        const autoUploadToggle = document.getElementById('autoUploadToggle');
        const uploadList = document.getElementById('uploadList');

        let stream = null;
        let capturedImageData = null;
        let selectedCategory = null;
        let autoUpload = false;
        let uploadHistory = JSON.parse(localStorage.getItem('uploadHistory') || '[]');

        // Initialize upload history display
        updateUploadHistory();

        // Handle auto-upload toggle
        autoUploadToggle.addEventListener('click', () => {
            autoUpload = !autoUpload;
            autoUploadToggle.classList.toggle('active');
        });

        // Handle category selection
        categoryOptions.forEach(option => {
            option.addEventListener('change', (e) => {
                selectedCategory = e.target.value;
                
                // Update visual selection
                document.querySelectorAll('.category-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                e.target.closest('.category-option').classList.add('selected');
                
                updateSendButton();
            });
        });

        // Make entire category option clickable
        document.querySelectorAll('.category-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const radio = option.querySelector('input[type="radio"]');
                if (radio && e.target !== radio) {
                    radio.checked = true;
                    radio.dispatchEvent(new Event('change'));
                }
            });
        });

        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 960 } },
                    audio: false
                });
                video.srcObject = stream;
                capturePhotoBtn.disabled = false;
                startCameraBtn.textContent = 'Camera Active';
                startCameraBtn.disabled = true;
                showStatus('Camera started successfully!', 'success');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Failed to access camera. Please check permissions.', 'error');
            }
        });

        capturePhotoBtn.addEventListener('click', () => {
            // Check if category is selected
            if (!selectedCategory) {
                showStatus('Please select a category first!', 'error');
                return;
            }
            
            // Set canvas to target resolution
            canvas.width = 512;
            canvas.height = 384;
            
            // Draw video frame to canvas with proper scaling
            const videoAspect = video.videoWidth / video.videoHeight;
            const targetAspect = 512 / 384;
            
            let drawWidth, drawHeight, offsetX = 0, offsetY = 0;
            
            if (videoAspect > targetAspect) {
                // Video is wider, fit to height
                drawHeight = 384;
                drawWidth = 384 * videoAspect;
                offsetX = (512 - drawWidth) / 2;
            } else {
                // Video is taller, fit to width
                drawWidth = 512;
                drawHeight = 512 / videoAspect;
                offsetY = (384 - drawHeight) / 2;
            }
            
            ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

            capturedImageData = canvas.toDataURL('image/jpeg', 0.8);
            photoPreview.src = capturedImageData;
            photoPreview.classList.remove('hidden');

            updateSendButton();
            showStatus('Photo captured! Ready to send.', 'success');

            // If auto-upload is enabled, automatically upload the photo
            if (autoUpload && capturedImageData && selectedCategory) {
                setTimeout(() => {
                    sendDataBtn.click();
                }, 1000); // Small delay to show the captured photo first
            }
        });

        sendDataBtn.addEventListener('click', async () => {
            if (!capturedImageData || !selectedCategory) {
                showStatus('Please select a category and capture a photo.', 'error');
                return;
            }

            sendDataBtn.disabled = true;
            sendDataBtn.textContent = 'Uploading...';

            try {
                const result = await uploadToGitHub(capturedImageData, selectedCategory);
                showStatus('Photo successfully uploaded to GitHub dataset!', 'success');
                
                // Add to upload history
                const uploadRecord = {
                    id: Date.now(),
                    category: selectedCategory,
                    timestamp: new Date().toISOString(),
                    status: 'success',
                    downloadUrl: result.download_url
                };
                
                uploadHistory.unshift(uploadRecord); // Add to beginning of array
                if (uploadHistory.length > 10) {
                    uploadHistory = uploadHistory.slice(0, 10); // Keep only last 10 uploads
                }
                
                localStorage.setItem('uploadHistory', JSON.stringify(uploadHistory));
                updateUploadHistory();
                
                resetForNextPhoto();
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Upload failed: ${error.message}`, 'error');
                
                // Add failed upload to history
                const uploadRecord = {
                    id: Date.now(),
                    category: selectedCategory,
                    timestamp: new Date().toISOString(),
                    status: 'error',
                    error: error.message
                };
                
                uploadHistory.unshift(uploadRecord);
                if (uploadHistory.length > 10) {
                    uploadHistory = uploadHistory.slice(0, 10);
                }
                
                localStorage.setItem('uploadHistory', JSON.stringify(uploadHistory));
                updateUploadHistory();
                
                sendDataBtn.disabled = false;
                sendDataBtn.textContent = 'Send to Dataset';
            }
        });

        function updateSendButton() {
            sendDataBtn.disabled = !(capturedImageData && selectedCategory);
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');

            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        function resetForNextPhoto() {
            capturedImageData = null;
            photoPreview.classList.add('hidden');
            photoPreview.src = '';

            // Keep camera running but reset capture state
            capturePhotoBtn.disabled = false;
            sendDataBtn.disabled = false;
            sendDataBtn.textContent = 'Send to Dataset';
            updateSendButton();
        }

        function updateUploadHistory() {
            if (uploadHistory.length === 0) {
                uploadList.innerHTML = '<p class="no-uploads">No uploads yet</p>';
                return;
            }

            uploadList.innerHTML = '';
            uploadHistory.forEach(upload => {
                const uploadItem = document.createElement('div');
                uploadItem.className = 'upload-item';
                
                const uploadInfo = document.createElement('div');
                uploadInfo.className = 'upload-info';
                
                const uploadCategory = document.createElement('div');
                uploadCategory.className = 'upload-category';
                uploadCategory.textContent = upload.category.charAt(0).toUpperCase() + upload.category.slice(1);
                
                const uploadTime = document.createElement('div');
                uploadTime.className = 'upload-time';
                const date = new Date(upload.timestamp);
                uploadTime.textContent = date.toLocaleString();
                
                uploadInfo.appendChild(uploadCategory);
                uploadInfo.appendChild(uploadTime);
                
                const uploadStatus = document.createElement('div');
                uploadStatus.className = `upload-status ${upload.status}`;
                uploadStatus.textContent = upload.status === 'success' ? '‚úì Success' : '‚úó Failed';
                
                uploadItem.appendChild(uploadInfo);
                uploadItem.appendChild(uploadStatus);
                
                uploadList.appendChild(uploadItem);
            });
        }

        async function getDefaultBranch(repo, token) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.default_branch || 'main';
                }
                return 'main'; // fallback
            } catch (error) {
                console.warn('Could not detect default branch, using main:', error);
                return 'main';
            }
        }

        async function uploadToGitHub(imageData, category) {
            // Fetch GitHub token from API endpoint
            const tokenResponse = await fetch('/api/config');
            if (!tokenResponse.ok) {
                throw new Error('Failed to fetch configuration');
            }
            const config = await tokenResponse.json();
            const token = config.githubToken;
            const repo = config.repo;
            const folderPath = config.folderPath || 'Dataset';

            if (!token) {
                throw new Error('GitHub token is required for upload');
            }

            // Get the repository's default branch
            const defaultBranch = await getDefaultBranch(repo, token);

            // Security: Validate and sanitize category
            const allowedCategories = ['cardboard', 'glass', 'metal', 'paper', 'plastic', 'trash'];
            if (!allowedCategories.includes(category)) {
                throw new Error('Invalid category for upload');
            }

            // Create filename with timestamp
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `${category}_${timestamp}.jpg`;
            
            // Ensure path is within allowed directory structure
            const sanitizedPath = folderPath.replace(/[^a-zA-Z0-9\/\-_]/g, '');
            const imagePath = `${sanitizedPath}/${category}/${filename}`;

            // Convert data URL to base64
            const base64Data = imageData.split(',')[1];
            
            // Upload image with restricted path
            const imageResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${imagePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Add ${category} waste image: ${timestamp}`,
                    content: base64Data,
                    branch: defaultBranch,
                    committer: {
                        name: 'Waste Dataset Collector',
                        email: 'dataset-collector@example.com'
                    }
                })
            });

            if (!imageResponse.ok) {
                const error = await imageResponse.json();
                console.error('GitHub API Error:', error);
                throw new Error(error.message || 'GitHub image upload failed');
            }

            const result = await imageResponse.json();
            console.log('File uploaded successfully:', result.download_url);
            return result;
        }

        // Handle page unload to stop camera
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
