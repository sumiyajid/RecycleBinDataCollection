<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Waste Dataset Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .category-selection {
            margin-bottom: 25px;
        }

        .category-selection label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .category-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-option:hover {
            border-color: #4CAF50;
            background-color: #f5f5f5;
        }

        .category-option input[type="radio"] {
            margin-right: 8px;
        }

        .category-option.selected {
            border-color: #4CAF50;
            background-color: #e8f5e8;
        }

        .camera-section {
            text-align: center;
            margin-bottom: 25px;
        }

        #video {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 10px;
            object-fit: cover;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #startCamera {
            background: #4CAF50;
            color: white;
        }

        #startCamera:hover {
            background: #45a049;
        }

        #capturePhoto {
            background: #2196F3;
            color: white;
        }

        #capturePhoto:hover {
            background: #1976D2;
        }

        #sendData {
            background: #FF9800;
            color: white;
        }

        #sendData:hover {
            background: #F57C00;
        }

        #sendData:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .preview-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #canvas {
            display: none;
        }

        #photoPreview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Recycle Waste Dataset Collection</h1>

        <div class="category-selection">
            <label>Select Waste Category:</label>
            <div class="category-grid">
                <div class="category-option" data-category="cardboard">
                    <input type="radio" name="category" value="cardboard" id="cardboard">
                    <label for="cardboard">üì¶ Cardboard</label>
                </div>
                <div class="category-option" data-category="glass">
                    <input type="radio" name="category" value="glass" id="glass">
                    <label for="glass">üç∂ Glass</label>
                </div>
                <div class="category-option" data-category="metal">
                    <input type="radio" name="category" value="metal" id="metal">
                    <label for="metal">üîß Metal</label>
                </div>
                <div class="category-option" data-category="paper">
                    <input type="radio" name="category" value="paper" id="paper">
                    <label for="paper">üìÑ Paper</label>
                </div>
                <div class="category-option" data-category="plastic">
                    <input type="radio" name="category" value="plastic" id="plastic">
                    <label for="plastic">ü•§ Plastic</label>
                </div>
                <div class="category-option" data-category="trash">
                    <input type="radio" name="category" value="trash" id="trash">
                    <label for="trash">üóëÔ∏è Trash</label>
                </div>
            </div>
        </div>

        <div class="camera-section">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="button-group">
            <button id="startCamera">Start Camera</button>
            <button id="capturePhoto" disabled>Capture Photo</button>
        </div>

        <div class="preview-section">
            <img id="photoPreview" class="hidden" alt="Captured photo preview">
        </div>

        <div class="button-group">
            <button id="sendData" disabled>Send to Dataset</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        let stream = null;
        let capturedImageData = null;
        let selectedCategory = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoPreview = document.getElementById('photoPreview');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const sendDataBtn = document.getElementById('sendData');
        const statusDiv = document.getElementById('status');
        const ctx = canvas.getContext('2d');

        // Category selection handling
        document.querySelectorAll('.category-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove previous selection
                document.querySelectorAll('.category-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                // Add selection to clicked option
                this.classList.add('selected');
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                selectedCategory = radio.value;

                updateSendButton();
            });
        });

        // Camera functionality
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                startCameraBtn.textContent = 'Camera Active';
                startCameraBtn.disabled = true;
                capturePhotoBtn.disabled = false;
                showStatus('Camera started successfully!', 'success');
            } catch (err) {
                console.error('Error accessing camera:', err);
                showStatus('Error accessing camera. Please check permissions.', 'error');
            }
        });

        capturePhotoBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            capturedImageData = canvas.toDataURL('image/jpeg', 0.8);
            photoPreview.src = capturedImageData;
            photoPreview.classList.remove('hidden');

            updateSendButton();
            showStatus('Photo captured! Ready to send.', 'success');
        });

        sendDataBtn.addEventListener('click', async () => {
            if (!capturedImageData || !selectedCategory) {
                showStatus('Please select a category and capture a photo.', 'error');
                return;
            }

            sendDataBtn.disabled = true;
            sendDataBtn.textContent = 'Uploading...';

            try {
                await uploadToGitHub(capturedImageData, selectedCategory);
                showStatus('Photo successfully uploaded to GitHub dataset!', 'success');
                resetForNextPhoto();
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Upload failed: ${error.message}`, 'error');
                sendDataBtn.disabled = false;
                sendDataBtn.textContent = 'Send to Dataset';
            }
        });

        function updateSendButton() {
            sendDataBtn.disabled = !(capturedImageData && selectedCategory);
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');

            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        function resetForNextPhoto() {
            capturedImageData = null;
            photoPreview.classList.add('hidden');
            photoPreview.src = '';

            // Keep camera running but reset capture state
            capturePhotoBtn.disabled = false;
            sendDataBtn.disabled = false;
            sendDataBtn.textContent = 'Send to Dataset';
            updateSendButton();
        }

        async function uploadToGitHub(imageData, category) {
            // Convert base64 to blob
            const response = await fetch(imageData);
            const blob = await response.blob();

            // Create filename with timestamp
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `${category}_${timestamp}.jpg`;
            const path = `Dataset/${category}/${filename}`;

            // Get GitHub token from environment variable or user input
            const token = prompt('Enter your GitHub Personal Access Token (or check console for setup instructions):');

            if (!token) {
                throw new Error('GitHub token is required for upload');
            }

            // GitHub API configuration
            const owner = 'QubitPro';
            const repo = 'RecycleWaste';
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

            // Convert blob to base64
            const base64Content = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64 = reader.result.split(',')[1]; // Remove data:image/jpeg;base64, prefix
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });

            // Check if file already exists (to get SHA if needed)
            let sha = null;
            try {
                const existingFile = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (existingFile.ok) {
                    const existingData = await existingFile.json();
                    sha = existingData.sha;
                }
            } catch (error) {
                // File doesn't exist, which is fine
            }

            // Upload to GitHub
            const uploadResponse = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `Add ${category} waste image - ${timestamp}`,
                    content: base64Content,
                    sha: sha // Include SHA if updating existing file
                })
            });

            if (!uploadResponse.ok) {
                const errorData = await uploadResponse.json();
                throw new Error(`GitHub API error: ${errorData.message || 'Unknown error'}`);
            }

            const result = await uploadResponse.json();
            console.log('File uploaded successfully:', result.download_url);
        }

        // Handle page unload to stop camera
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
